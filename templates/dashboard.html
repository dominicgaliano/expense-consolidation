<!DOCTYPE html>
<html>

<head>
    <title>Expense Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1,
        h2 {
            color: #333;
        }

        #chart-container {
            width: 80%;
            max-width: 800px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <h1>Expense Dashboard</h1>
    <h2>Total Spending: ${{ "%.2f"|format(total_spent) }}</h2>

    <div id="chart-container">
        <canvas id="spendingChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('spendingChart').getContext('2d');
        const spendingData = {
            labels: {{spending_by_month.keys() | list | tojson }},
        datasets: [{
            label: 'Spending ($)',
            data: {{spending_by_month.values() | list | tojson}},
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: spendingData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>

</html>
